on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: mvn fmt:format
      - run: mvn -B clean install -U -Pintegration
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: ./build.sh
        working-directory: ./dockerfiles/che
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - run: |
          docker image tag quay.io/eclipse/che-server:nightly ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
